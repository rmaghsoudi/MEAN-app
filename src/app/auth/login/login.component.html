<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
     <!-- elvis ? operator that checks if it exists first before accessing post.title -->
    <mat-form-field>
      <input
      matInput
      type="email"
      placeholder="Email Address">
      <mat-error *ngIf=""><strong>Please enter a valid email.</strong></mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="password">
      <mat-error *ngIf=""><strong>Please enter a valid password.</strong></mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Login
    </button>
  </form>
</mat-card>
