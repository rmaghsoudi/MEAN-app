<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
     <!-- elvis ? operator that checks if it exists first before accessing post.title -->
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="title"
      placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid"><strong>Please enter a post title.</strong></mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
      matInput
      rows="4"
      formControlName="content"
      placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid"><strong>Please enter post content.</strong></mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post
    </button>
  </form>
</mat-card>
